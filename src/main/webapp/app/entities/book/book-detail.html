
<div>
    <h2><span data-translate="ai15App.book.detail.title">Book</span> {{vm.book.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ai15App.book.titre">Titre</span></dt>
        <dd>
            <span>{{vm.book.titre}}</span>
        </dd>
        <dt><span data-translate="ai15App.book.auteur">Auteur</span></dt>
        <dd>
            <span>{{vm.book.auteur}}</span>
        </dd>
        <dt><span data-translate="ai15App.book.annee">Annee</span></dt>
        <dd>
            <span>{{vm.book.annee}}</span>
        </dd>
        <dt><span data-translate="ai15App.book.prix">Prix</span></dt>
        <dd>
            <span>{{vm.book.prix}}</span>
        </dd>
        <dt><span data-translate="ai15App.book.nbPage">Nb Page</span></dt>
        <dd>
            <span>{{vm.book.nbPage}}</span>
        </dd>
        <dt><span data-translate="ai15App.book.type">Type</span></dt>
        <dd>
            <span data-translate="{{'ai15App.Booktype.' + vm.book.type}}">{{vm.book.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
