
<div>
    <h2><span data-translate="ai15App.bibliotheque.detail.title">Bibliotheque</span> {{vm.bibliotheque.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="ai15App.bibliotheque.user">User</span></dt>
        <dd>
            {{vm.bibliotheque.user.login}}
        </dd>
        <dt><span data-translate="ai15App.bibliotheque.book">Book</span></dt>
        <dd>
            <a ui-sref="book-detail({id:vm.bibliotheque.book.id})">{{vm.bibliotheque.book.titre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bibliotheque-detail.edit({id:vm.bibliotheque.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
